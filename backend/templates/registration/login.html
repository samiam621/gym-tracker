<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in â€“ Gym Tracker</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 320px;
      margin: 0 auto;
      padding: 48px 24px;
      background: #0f0f12;
      color: #e4e4e7;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 24px;
      color: #fafafa;
    }
    form { margin-bottom: 16px; }
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 6px;
      color: #a1a1aa;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      font-size: 1rem;
      border: 1px solid #3f3f46;
      border-radius: 8px;
      background: #18181b;
      color: #e4e4e7;
    }
    input:focus {
      outline: none;
      border-color: #6d28d9;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #6d28d9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #5b21b6;
    }
    .error {
      font-size: 0.875rem;
      color: #f87171;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>Gym Tracker</h1>
  <p style="color: #71717a; margin-bottom: 24px;">Log in to track your gym days.</p>

  {% if form.errors %}
  <p class="error">Invalid username or password. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <label for="id_username">Username</label>
    <input type="text" name="username" id="id_username" required autofocus>
    <label for="id_password">Password</label>
    <input type="password" name="password" id="id_password" required>
    <button type="submit">Log in</button>
  </form>
</body>
</html>
